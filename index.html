<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Страница Продукта</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  
    <header>
      <section class = "banner-wrapper">
        <nav class = "navbar">
          <a href = "index.html" class = "navbar-brand">
            <img src = "images/shirt-icon.png" alt = "site icon">
            <span>ФУТБОЛКА</span>
          </a>
          <div class = "nav-icons">
            <a href = "#">
              <img src = "images/shopping-cart.png">
            </a>
            <a href = "#">
              <img src = "images/heart.png">
            </a>
          </div>
        </nav>

        <div class = "banner-content">
          <!-- banner left -->
          <div class = "banner-left">
            <h2><span>возьми футболку</span> по вашему выбору</h2>
            <p>Мужские футболки это вне временной способ выразить себя. Практичные, удобные и универсальные они подходят практически для любой стилизации. Мужская футболка, несомненно, должна быть в гардеробе каждого любителя комфорта и городской игры.</p>
            <button type = "button">Читать дальше</button>

            <div class = "color-content">
              <h3>выберите цвет</h3>
              <div class = "color-groups">
                <div class = "color color-white active-color"></div>
                <div class = "color color-black"></div>
                <div class = "color color-yellow"></div>
                <div class = "color color-blue"></div>
                <div class = "color color-red"></div>
                <div class = "color color-green"></div>
                <div class = "color color-orange"></div>
                <div class = "color color-pink"></div>
               
              </div>
            </div>
          </div>

          <!-- banner right -->
          <div class = "banner-right">
            <img src = "images/tshirt_white.png">
          </div>
        </div>
      </section>
    </header>
    
    
    <script src="script.js"></script>
  </body>
</html>
